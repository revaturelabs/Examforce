<template>
    <!-- Referencing main.js -->
    <!-- When you reference a property, there is an object in it, with two more objects within it, error and data-->
    <!-- So you need to append .data to get the data object from within the property reference -->
    <div class="container">
    <template if:true={examList}>
    <h2>Welcome to Examforce</h2> 
    <p>Please Select an available exam</p>
    <div><a href={logoutLink}>Logout</a></div>
    

        <template if:true={examName.data}>
            <template for:each={examName.data} for:item="exam">
                <lightning-card key={exam.Exam__r.Id} title="Card for each exam" icon-name="custom:custom14">
                    <ul class="slds-m-around_medium">
                        <li>{exam.Exam__r.Name}</li>
                        <li>{exam.Exam__r.Duration__c}</li>
                        <li>{exam.Exam__r.Id}</li>
                    </ul>
                    <lightning-button title="Start" label="Start" value={exam.Exam__r.Id} name={exam.Exam__r.Name} duration={exam.Exam__r.Duration__c} assigned={exam.Id} onclick={startExam}></lightning-button>
                </lightning-card>

            </template>
        </template>
        </template>   
        <template if:true={renderExam}>
            <c-exam examid={examId} assignedid={assignedid} onclose={closeExam}></c-exam>
        </template>
    </div>
</template>
